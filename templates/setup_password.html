<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #setup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #setup-form input {
            margin-bottom: 10px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #setup-form button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #setup-form button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        async function setupPassword() {
            const password = document.getElementById('setup-password').value;

            const response = await fetch('/set_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password: password })
            });

            const data = await response.json();
            if (data.status === 'success') {
                alert('Пароль успешно установлен');
                window.location.href = '/';  // Redirect to the main page
            } else {
                alert('Ошибка при установке пароля');
            }
        }
    </script>
</head>
<body>
    <h1>Установка пароля</h1>
    <div id="setup-form">
        <input type="password" id="setup-password" placeholder="Введите новый пароль" required>
        <button onclick="setupPassword()">Установить пароль</button>
    </div>
</body>
</html>
